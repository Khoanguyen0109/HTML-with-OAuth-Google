<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../../images/favicon.ico" />

    <title>CRMi - Log in</title>

    <!-- Vendors Style-->
    <link rel="stylesheet" href="../src/css/vendors_css.css" />

    <!-- Style-->
    <link rel="stylesheet" href="../src/css/horizontal-menu.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/skin_color.css" />
  </head>

  <body
    class="hold-transition theme-primary bg-img"
    style="background-image: url(../../../images/auth-bg/bg-1.jpg)"
  >
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div class="container h-p100">
      <div class="row align-items-center justify-content-md-center h-p100">
        <div class="col-12">
          <div class="row justify-content-center g-0">
            <div class="col-lg-5 col-md-5 col-12">
              <div class="bg-white rounded10 shadow-lg">
                <div class="content-top-agile p-20 pb-0">
                  <h2 class="text-primary">Let's Get Started</h2>
                  <p class="mb-0">Sign in to continue to CRMi.</p>
                </div>
                <div class="p-40">
                  <form action="index.html" method="post">
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent"
                          ><i class="ti-user"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control ps-15 bg-transparent"
                          placeholder="Username"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent"
                          ><i class="ti-lock"></i
                        ></span>
                        <input
                          type="password"
                          class="form-control ps-15 bg-transparent"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="checkbox">
                          <input type="checkbox" id="basic_checkbox_1" />
                          <label for="basic_checkbox_1">Remember Me</label>
                        </div>
                      </div>
                      <!-- /.col -->
                      <div class="col-6">
                        <div class="fog-pwd text-end">
                          <a href="javascript:void(0)" class="hover-warning"
                            ><i class="ion ion-locked"></i> Forgot pwd?</a
                          ><br />
                        </div>
                      </div>
                      <!-- /.col -->
                      <div class="col-12 text-center">
                        <button type="submit" class="btn btn-danger mt-10">
                          SIGN IN
                        </button>
                      </div>
                      <!-- /.col -->
                    </div>
                  </form>
                  <div class="text-center">
                    <p class="mt-15 mb-0">
                      Don't have an account?
                      <a href="auth_register.html" class="text-warning ms-5"
                        >Sign Up</a
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <p class="mt-20 text-white">- Sign With -</p>
                <p class="gap-items-2 mb-20">
                  <a class="btn btn-social-icon btn-round btn-facebook" href="#"
                    ><i class="fa fa-facebook"></i
                  ></a>
                  <a class="btn btn-social-icon btn-round btn-twitter" href="#"
                    ><i class="fa fa-twitter"></i
                  ></a>
                  <a
                    class="btn btn-social-icon btn-round btn-instagram"
                    href="#"
                    ><i class="fa fa-instagram"></i
                  ></a>
                </p>
              </div>
            </div>

            <!-- <div
              id="g_id_onload"
              data-client_id="31638466870-hk7qsdnqglvl4urdlrbvsalbp7bjh1g5.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-login_uri="http://localhost:5500/index.html"
              data-auto_prompt="false"
            ></div> -->
            <div
              id="g_id_onload"
              data-client_id="31638466870-hk7qsdnqglvl4urdlrbvsalbp7bjh1g5.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleCredentialResponse"
            ></div>

            <div
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left"
            ></div>

			<button onclick="logout()">
				Log out
			</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor JS -->
    <script src="../src/js/vendors.min.js"></script>
    <script src="../src/js/pages/chat-popup.js"></script>
    <script src="../../../assets/icons/feather-icons/feather.min.js"></script>
	<script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

    <script>
      function handleCredentialResponse(response) {
        // decodeJwtResponse() is a custom function defined by you
        // to decode the credential response.
		console.log('response', response)
        const responsePayload = jwt_decode(response.credential);

        console.log("ID: " + responsePayload.sub);
        console.log("Full Name: " + responsePayload.name);
        console.log("Given Name: " + responsePayload.given_name);
        console.log("Family Name: " + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);
		window.location.href='index.html'
      }
      function logout() {
        google.accounts.id.revoke("khoanguyen0109.99@gmail.com", (done) => {
          console.log("consent revoked");
        });
		window.location.reload()
      }
    </script>
  </body>
